<form style="width:60%;margin-bottom:20px;margin-top:20px;margin-left:50px;" action="/profile" method="post" >
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter Title" name="email" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Content</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Content" name="password" required>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>


<!--Table-->


{% if data|length!=0 %}

  {% for i in range(0,data|length) %}  <!--Main Loop for printing data-->

  {%if data[i].id==email %}



<div class="card my-3 mx-3" style="width: 22rem;float:left;">
  <div class="card-body" style="width:350px;height:200px;overflow:auto;">
    <h5 class="card-title">{{data[i].email}}</h5>
    <h6 class="card-subtitle mb-2 text-muted"></h6>
    <p class="card-text">{{data[i].password}}</p>
    <a href="/update/{{data[i].sno}}" type="button" class="btn btn-danger">Update</a>
    <a href="/delete/{{data[i].sno}}" type="button" class="btn btn-danger">Delete</a>
  </div>
</div>
{% endif %}
    {% endfor %}

{% endif %}
